<!DOCTYPE html>
<html>
<head>
    <title>Káº¿t báº¡n trÃªn Loop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Open Graph Meta Tags for Messenger -->
    <meta property="og:title" content="Add me on Loop">
    <meta property="og:description" content="You've been invited to connect on Loop! Download the app to see photos and connect with friends.">
    <meta property="og:image" content="https://invite.loopic.net/123.png">
    <meta property="og:url" content="https://invite.loopic.net">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Loop">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Add me on Loop">
    <meta name="twitter:description" content="You've been invited to connect on Loop! Download the app to see photos and connect with friends.">
    <meta name="twitter:image" content="https://invite.loopic.net/123.png">
    
    <!-- Additional Meta Tags -->
    <meta name="description" content="You've been invited to connect on Loop! Download the app to see photos and connect with friends.">
    <meta name="keywords" content="loop, social, photos, friends, connect">
    <meta name="robots" content="index, follow">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 { 
            font-size: 28px;
            margin-bottom: 10px;
        }
        p { 
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            padding: 15px 30px; 
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { 
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .btn-primary {
            background: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="123.png" alt="Loop Logo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
        </div>
        <h1>Add me on Loop</h1>
        <p id="userInfo">You've been invited to connect on Loop!<br>Download the app to see photos and connect with friends.</p>
        <a href="#" class="btn btn-primary" onclick="openApp()">Open App</a>
        <a href="#" class="btn" onclick="downloadApp()">Download App</a>
    </div>

    <script>
        function openApp() {
            const email = getEmail();
            const name = getName();
            // Thá»­ má»Ÿ app trÆ°á»›c
            window.location.href = `loopic://friend-request/${email}?email=${email}&name=${encodeURIComponent(name)}`;
            
            // Fallback sau 2 giÃ¢y
            setTimeout(() => {
                downloadApp();
            }, 2000);
        }
        
        function downloadApp() {
            // Detect platform vÃ  redirect
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                window.location.href = 'https://apps.apple.com/vn/app/loopic/id6747373355';
            } else if (/Android/.test(navigator.userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=io.getloop.app';
            } else {
                alert('Please download the app from App Store or Google Play');
            }
        }
        
        function getEmail() {
            // Láº¥y email tá»« URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email') || 'unknown@example.com';
        }
        
        function getName() {
            // Láº¥y name tá»« URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('name') || 'Unknown User';
        }
        
        // Load user info when page loads
        window.onload = function() {
            const email = getEmail();
            const name = getName();
            
            if (email !== 'unknown@example.com') {
                // Hiá»ƒn thá»‹ thÃ´ng tin user tá»« URL parameters
                const userName = decodeURIComponent(name);
                document.getElementById('userInfo').innerHTML = 
                    `You've been invited to connect with <strong>${userName}</strong> on Loop!<br>Download the app to see photos and connect with friends.`;
            }
            
            // Check if running in Messenger in-app browser
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('messenger') || userAgent.includes('fbav') || userAgent.includes('fban')) {
                // Show special message for Messenger users
                const container = document.querySelector('.container');
                const messengerNote = document.createElement('div');
                messengerNote.innerHTML = '<p style="font-size: 14px; opacity: 0.8; margin-top: 10px;">ðŸ’¡ If buttons don\'t work, tap "Open in Browser" at the top</p>';
                container.appendChild(messengerNote);
            }
        };
    </script>
</body>
</html>
