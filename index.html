<!DOCTYPE html>
<html>
<head>
    <title>Kết bạn trên Loop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 { 
            font-size: 28px;
            margin-bottom: 10px;
        }
        p { 
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            padding: 15px 30px; 
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { 
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .btn-primary {
            background: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="123.png" alt="Loop Logo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
        </div>
        <h1>Add me on Loop</h1>
        <p id="userInfo">You've been invited to connect on Loop!<br>Download the app to see photos and connect with friends.</p>
        <a href="#" class="btn btn-primary" onclick="openApp()">Open App</a>
        <a href="#" class="btn" onclick="downloadApp()">Download App</a>
    </div>

    <script>
        function openApp() {
            const userId = getUserId();
            // Thử mở app trước
            window.location.href = 'loopic://friend-request/' + userId;
            
            // Fallback sau 2 giây
            setTimeout(() => {
                downloadApp();
            }, 2000);
        }
        
        function downloadApp() {
            // Detect platform và redirect
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                window.location.href = 'https://apps.apple.com/vn/app/loopic/id6747373355';
            } else if (/Android/.test(navigator.userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=io.getloop.app';
            } else {
                alert('Please download the app from App Store or Google Play');
            }
        }
        
        function getUserId() {
            // Lấy userId từ URL
            const path = window.location.pathname;
            return path.split('/').pop() || 'unknown';
        }
        
        // Load user info when page loads
        window.onload = function() {
            const userId = getUserId();
            if (userId !== 'unknown') {
                // Try to fetch user info from Supabase
                fetch(`https://your-supabase-url.supabase.co/rest/v1/users?id=eq.${userId}&select=display_name,username`, {
                    headers: {
                        'apikey': 'your-anon-key',
                        'Authorization': 'Bearer your-anon-key'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const user = data[0];
                        const userName = user.display_name || user.username || 'User';
                        document.getElementById('userInfo').innerHTML = 
                            `You've been invited to connect with <strong>${userName}</strong> on Loop!<br>Download the app to see photos and connect with friends.`;
                    }
                })
                .catch(error => {
                    console.log('Could not fetch user info:', error);
                    // Keep default message
                });
            }
        };
    </script>
</body>
</html>
